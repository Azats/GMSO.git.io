<style>
    body {

    }
    .modal-section {

    .modal-content {

.notification {

   .input-banner{
     position: relative;
     top: 90%;
   } 
   
input {
    width: 100%;
    height: 30px;
    border-radius: 20px;
    text-align: center;
    border: 2px solid #f44336; /* Remove default border */
    background-color: #ecf0f3; /* Background color */
    box-shadow: 5px 5px 10px #bfc7d0,  -5px -5px 10px #ffffff; /* Neumorphic effect */
    transition: box-shadow 0.3s; /* Smooth transition for hover effect */
}

input:hover {
    box-shadow: 7px 7px 10px #bfc7d0, 
                -7px -7px 10px #ffffff; /* Hover effect */
}

input:active {
    box-shadow: inset 5px 5px 10px #bfc7d0,

}
.footer {
    display: ;

}

.footer-content {

}

.icon {

.faq {

.background {

    background-color: #f0f0f0;

width: 100%;

.banner {

.subject-button:hover {

.hidden{

}
</style>
</head>

<script>
    const navItems = document.querySelectorAll('.nav-item');
    const modalSections = document.querySelectorAll('.modal-section');
    const takeTestBtn = document.getElementById('takeTestBtn');
    const testModal = document.getElementById('testModal');
    const submitBtn = document.getElementById('submitBtn');
    const tokenInput = document.getElementById('tokenInput');
    const notification = document.getElementById('notification');

    navItems.forEach(item => {
        item.addEventListener('click', () => {
            const modalId = item.getAttribute('data-modal');
            modalSections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(modalId).style.display = 'flex';
        });
    });

    takeTestBtn.addEventListener('click', () => {
        testModal.style.display = 'block';
    });

    submitBtn.addEventListener('click', () => {
        const tokens = ['Ncee2024', 'Ncee2025', 'Ncee2026', 'Ncee2027', 'Nceeexclusive'];
        const userToken = tokenInput.value;
        if (tokens.includes(userToken)) {
            notification.textContent = 'âˆš Access granted!:Good Luck ðŸŒŸ ';
            notification.classList.add('green');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none'; // Hide notification after 2 seconds
                window.location.href = 'NceeMock.html';
            }, 3000);
        } else {
            notification.textContent = 'Access denied, input given token or Contact Mr. Godson via the call icon for access.';
            notification.classList.add('red');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none'; // Hide notification after 2 seconds
            }, 7000);
        }
    });

</script>
  <script>
  // Close button functionality
const closeBtns = document.querySelectorAll('.close-btn');
closeBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        btn.closest('.modal-section').style.display = 'none';
    });
});

// Check if user clicks outside the modal section to hide it
window.addEventListener('click', (e) => {
    if (e.target.classList.contains('modal-section')) {
        e.target.style.display = 'none';
    }
});  
</script>
<script>
  let prevScrollpos = window.pageYOffset;

window.onscroll = function() {
    let currentScrollPos = window.pageYOffset;
    if (currentScrollPos > prevScrollpos) {
        document.querySelector('.footer').style.display = 'block';
    } else {
        document.querySelector('.footer').style.display = 'none';
    }
    prevScrollpos = currentScrollPos;
};
